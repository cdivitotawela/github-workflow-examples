#  This workflow mimic the creation of container image with specific tag and calling another workflow with the tag to run some tests
name: calling workflow

on:
  workflow-dispatch:

jobs:
  call:
    runs-on: ubuntu-latest
    outputs:
      tag=${{ steps.generate-image-tag.outputs.tag }}

    steps:
      - name: Set the container tag
        id: generate-image-tag
        run: echo "tag=1.0.0" >> $GITHUB_OUTPUTS
      
      - name: Display output
        run: echo ${{ steps.generate-image-tag.outputs.tag }}
