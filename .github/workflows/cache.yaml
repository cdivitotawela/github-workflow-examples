name: cache

on:
  workflow_dispatch:

jobs:
  create:
    runs-on: ubuntu-latest

    steps:
    - name: Create file
      run: echo "Timestamp $(date '+%s')" | tee timestamp10.txt

    - name: Cache
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ./timestamp10.txt
        key: file2

  use:
    runs-on: ubuntu-latest
    needs: create
    
    steps:
    - name: Cache
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ./timestamp20.txt
        key: file2
    
    - name: View File
      run: cat timestamp20.txt