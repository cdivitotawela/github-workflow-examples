name: using-matrix

on:
  workflow_dispatch:

jobs:
  matrix:
    strategy:
      matrix:
        region: ['us-east-1','eu-west-3']
        module: ['ecr-config','ecr-repository']
        include:
          - module: 'ecr-iam'
            region: 'us-east-1'
    runs-on: ubuntu-latest
    steps:
    - run: echo ${{ matrix.region }} ${{ matrix.module }}